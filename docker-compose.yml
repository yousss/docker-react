version: '3'
services: 
 redis-server:
  image: 'redis'
 node-app:
  restart: always
  build:
   context: .
   dockerfile: Dockerfile.dev 
  ports:
   - "8081:3000"
  volumes:
   - /app/node_modules
   - .:/app

 tests:
  build:
   context: .
   dockerfile: Dockerfile.dev
  volumes:
   - /app/node_modules
   - .:/app
  command: ["npm", "run", "test"]
